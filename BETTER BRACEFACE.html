<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BraceFace - Appointment Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            flex: 1;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .hidden {
            display: none;
        }

        .appointments-table {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .close-btn {
            padding: 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            bottom: 60px;
            left: calc(50% - 25px);
        }

        .close-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BraceFace Appointment Scheduler</h1>

        <div id="auth-container">
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" id="show-register">Don't have an account? Register</button>
            </form>

            <form id="register-form" class="auth-form hidden">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <button type="button" id="show-login">Already have an account? Login</button>
            </form>
        </div>

        <form id="appointment-form" class="hidden">
            <input type="text" id="patient-name" placeholder="Patient Name" required>
            <input type="date" id="appointment-date" required>
            <input type="time" id="appointment-time" required>
            <div class="button-container">
                <button type="button" id="toggle-appointments">Show Appointments</button>
                <button type="submit">Add Appointment</button>
            </div>
        </form>
        <ul id="appointment-list"></ul>
    </div>

    <div id="appointments-modal" class="appointments-table">
        <div class="table-header">
            <h2>Scheduled Appointments</h2>
        </div>
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="appointments-body"></tbody>
        </table>
        <button class="close-btn" id="close-modal">âœ–</button>
    </div>

    <script>
        const appointmentList = document.getElementById('appointment-list');
        const toggleButton = document.getElementById('toggle-appointments');
        const appointmentsModal = document.getElementById('appointments-modal');
        const appointmentsBody = document.getElementById('appointments-body');
        const closeButton = document.getElementById('close-modal');

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authContainer = document.getElementById('auth-container');
        const appointmentForm = document.getElementById('appointment-form');

        const appointments = []; // Store appointments in an array
        const users = {}; // Simple in-memory user storage

        let currentUser = null; // Track the currently logged-in user

        // Switch to registration form
        document.getElementById('show-register').addEventListener('click', function() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        // Switch to login form
        document.getElementById('show-login').addEventListener('click', function() {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Handle user registration
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (username && email && password) {
                users[username] = { email, password }; // Store user credentials
                alert('Registration successful! You can now log in.');
                registerForm.reset();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
        });

        // Handle user login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (users[username] && users[username].password === password) {
                alert('Login successful!');
                currentUser = username; // Set the current user
                authContainer.classList.add('hidden');
                appointmentForm.classList.remove('hidden');
            } else {
                alert('Invalid username or password!');
            }
        });

        // Handle appointment submission
        appointmentForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const patientName = document.getElementById('patient-name').value;
            const appointmentDate = document.getElementById('appointment-date').value;
            const appointmentTime = document.getElementById('appointment-time').value;

            if (patientName && appointmentDate && appointmentTime) {
                appointments.push({ patientName, appointmentDate, appointmentTime });
                appointmentForm.reset();
            }
        });

        toggleButton.addEventListener('click', function() {
            appointmentsBody.innerHTML = ''; // Clear previous entries
            appointments.forEach(appointment => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${appointment.patientName}</td><td>${appointment.appointmentDate}</td><td>${appointment.appointmentTime}</td>`;
                appointmentsBody.appendChild(row);
            });

            appointmentsModal.style.display = 'block';
        });

        closeButton.addEventListener('click', function() {
            appointmentsModal.style.display = 'none';
        });
    </script>
</body>
</html>
